<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Feedback Survey{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css" />
</head>
<body>
<header>
    <nav>
        <ul>
            <li><strong><a href="/">Feedback Survey</a></strong></li>
        </ul>
        <ul>
            {% if user.is_authenticated %}
                <li>Вітаємо, {{ user.get_full_name|default:user.username }} ({{ user.role }})</li>
                <li>
                    <form method="post" action="{% url 'accounts:logout' %}">
                        {% csrf_token %}
                        <button type="submit">Вийти</button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'accounts:login' %}">Увійти</a></li>
                <li><a href="{% url 'accounts:register' %}">Реєстрація</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
<main class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
